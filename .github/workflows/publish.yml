name: Publish Package

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  PROJECT_DIR: backend-2425-JanVHanssen/janvhanssen-backend
  MAVEN_SETTINGS: ~/.m2/settings.xml

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: "21"
          server-id: github
          server-username: github
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Maven
        run: |
          mkdir -p ~/.m2
          cat > ${{ env.MAVEN_SETTINGS }} <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>github</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Determine version
        id: version
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${BASE_VERSION}" >> $GITHUB_OUTPUT

      - name: Build and publish
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          mvn -B -s ${{ env.MAVEN_SETTINGS }} -DskipTests clean deploy
